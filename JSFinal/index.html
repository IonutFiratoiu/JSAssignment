<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="s">
</head>
<body>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWz_w5FZKrI909xIl1xl0VNjVB2r9k2dk&libraries=places"></script>
<script type="text/html" id="tpl">
    <td><%=name%></td>
    <td><%=city%></td>
    <td><%=rating%></td>
    <td>
        <a href="#" class="btn btn-info">Edit</a>
        <a href="#" class="btn btn-danger">Remove</a>
    </td>
</script>
<div class="container lead">
    <div class="col-md-3">
        <form role="form" id="form">
            <div class="form-group">
                <label for="clientname">Name:</label>
                <input type="text" class="form-control" id="clientname">
            </div>
            <div class="form-group">
                <label for="city">City visited:</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="drating">
                <span class="star" data-value="1">&#9733</span>
                <span class="star" data-value="2">&#9733</span>
                <span class="star" data-value="3">&#9733</span>
                <span class="star" data-value="4">&#9733</span>
                <span class="star" data-value="5">&#9733</span>
                <input type="hidden" class="star-rating" name="star-rating" value="0">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="morethan2">More than a weekend</label>
            </div>
            <button type="submit" class="btn btn-default">Add!</button>
        </form>
        <div id="error" style="display: none">Introduce-ti date corecte!!!</div>
        <div id="loading" style="display: none"></div>
    </div>
    <div class="col-md-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" class="clearfix">
                        <p class="tfpleft">Total: <span id="count"></span></p>
                        <p class="tfpright">Average Rating: <span id="avg-rating"></span></p>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-md-4" id="map"></div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/template.js"></script>
</body>
</html>
